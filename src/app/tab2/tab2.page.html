<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Photo Gallery page"></app-explore-container>
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>
<ion-content>
  
  <ion-input label="Input with value" id="files" type="file" accept="image/*" (change)="seed($event)" multiple></ion-input>
  <!-- <ion-input label="Input with value" [(ngModel)]="files" id="files" type="file" accept="image/*" multiple></ion-input> -->
  <!-- <ion-fab-button (click)="seed()">
    Share your images
  </ion-fab-button> -->
  <div>
    {{torrent | json}}
  </div>
</ion-content>
<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
